<div class="container bye" style="position: absolute; top: 5%;">
	<div class="row">
		<div class="col-md-3 hidden-xs"></div>
		<div class="col-md-6 col-xs-12" >
	        <h5 class="tituloPregunta">{{indice + 1}}.{{titulo}}</h5>
	        <br> 
			<div class="ert"  ng-if="opciones == 'estrellas'">
				<span class="Sis {{indice}}">
					<i class="fa fa-star estrellasFont {{value}}"  ng-repeat="value in estrellas" id="{{value}}" ng-click="valor(value, indice)" aria-hidden="true"></i>
					<br><br><br>
				</span>
				<small style="font-size: 15px; font-style: italic;">Utilize las estrellas para graficar su grado de satisfaccion respecto a la pregunta</small>
			</div>

			<div ng-if="opciones != 'estrellas'">
				<span ng-if="opciones != 'vacio'" ng-repeat="(key, value) in opciones track by $index" class="opciones{{indice}} opcionesSolo">
					<p class="{{key}} opcionSolo" ng-click="valorOpciones(value, indice, key)">{{value}}</p>
				</span>
				<div ng-if="opciones == 'vacio'" class="form-group" >
					<!--<label for="exx">{{titulo}}</label>-->
					<input type="button" ng-model="respuestas[indice]" class="form-control btn btn-white" id="exx" placeholder="{{titulo}}" style="margin-bottom: 25px;">
				</div>
			</div>
    		<button class="btn btn-primary btn-block" ng-click="sigui()" value="Siguiente">Siguente</button>

		</div>
	</div>
</div>
