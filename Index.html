<!DOCTYPE html>
<html lang="es" ng-app="encuesta">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel="icon" type="image/png" href="datos/assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Auto Haus | Concesionario Oficial Volkswagen</title>

  
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.css">
  <!-- Bootstrap Css -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- Font-awesome styles -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
   <!-- Font-Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <!-- Demo styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="BaseCtrl as base">
      <header>
        <img src="Volks-logo.png" class="logo" alt="">
        <img src="Auto-Haus.jpg" class="log2" alt="">
      </header>
      <div class="swiper-container" style="">
      <!-- Swiper -->
        <div class="swiper-wrapper">
          
          <div class="swiper-slide" ng-repeat="(key, value) in base.preguntas | limitTo:1" ng-if="$index == 0">

            <form id="formulario" name="myForm" ng-submit="base.siguienteSlider()"> 
              <p style="font-size: 17px; font-weight: 600;">Gracias por participar en nuestra breve encuesta, complete y/o confirme sus datos para continuar </p>
              <hr>

              <div ng-repeat="(key, value) in base.dt">
                <label for="{{value}}for"></label>
                <input type="text" ng-model="base.respuestas[key]" name="{{value}}-name" ng-hide="value == 'Foto'" id="{{value}}for" placeholder="{{value}}" >
                <br>
                <br>
               
              </div>
          
              <input type="submit" ng-disabled="myForm.$invalid" class="btn btn-success btn-block" value="Siguiente" id="primerB">
          
            </form>
          
          </div>

          <div class="swiper-slide" ng-repeat="(val, key) in base.preguntas">
              <pregunta titulo="val" uid="base.numeroId"  indice="$index" opciones="key" final="base.final" respuestas="base.respuestas" slide="base.swiper"></pregunta>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows 
          <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        -->
        
      </div>
    
  
  <footer>
   </footer>


  <!-- Swiper JS -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- Swiper JS -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <!-- Swiper JS -->
  <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
  <!-- Bootstrap JS 
  <script src="node_modules/bootstrap/js/dist/index.js"></script>
  -->
  <!-- App.js -->
  <script src="app.js"></script>
  
  <!-- Initialize Swiper -->
  <script>
    
    

  </script>
</body>
</html>
